<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@500&family=Montserrat:wght@100;400;700&display=swap" rel="stylesheet">
    <title>Cool_weather_app</title>
    <link rel="stylesheet" href="style.css"/>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    </head>
</html>
</body>
<div class="container" ></div>
<div class="card" style="width: 40rem;">
  <div class="card-body">
<form id="search-form">
    <input id="search-city-input" type="text" placeholder="Enter your City"/>
    <input type="submit" id="submit-search" value="Search" />
    <button class= "current" id="current-location">Current</button>
</form>
<hr id="top-line">
<hr id="top-line">
<h1><div class="col" id="dateToday">Monday 15:00</div></h1>  
    <div class="row" id="weather-today">
        <div class="col" id="city"></div>
        <div class="col"></div>
        <div class="col"><div id="temperature-now"></div>
            <div class="col" id="weather-type"></div>
            <div class="col"> <span id="humidity-now"></span>%</div>
            <div class="col"> <span id="wind-now"> </span>km/h</div> 
        </div>
        <div class="col"><i class="fas fa-cloud" id="icon-now"></i></div>
    </div> 
    <hr id="bottom-line">
    <div class="row" id="weather-daily">
       <div class="col" id="temperature-daily">Monday
            <div class="col" id="daily-number">23º</div>
            <div class="col" id="daily-icon"><i class="fas fa-cloud-sun"></i></div>
       </div>
       <div class="col"id="temperature-daily">Tuesday
            <div class="col" id="daily-number">23º</div>
            <div class="col" id="daily-icon"><i class="fas fa-cloud-sun"></i></div>
       </div> 
       <div class="col"id="temperature-daily">Wednesday
            <div class="col" id="daily-number">23º</div>
            <div class="col" id="daily-icon"><i class="fas fa-cloud-sun"></i></div>
       </div> 
       <div class="col"id="temperature-daily">Thursday
           <div class="col" id="daily-number">23º</div>
           <div class="col" id="daily-icon"><i class="fas fa-cloud-sun"></i></div>
       </div> 
       <div class="col" id="temperature-daily">Friday
           <div class="col" id="daily-number">23º</div>
           <div class="col" id="daily-icon"><i class="fas fa-cloud-sun"></i></div>
       </div> 
    </div>
  </div>
  </div>
</div>
</div>
